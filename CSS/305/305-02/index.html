<!DOCTYPE html>
<html>
    <head>
        <title>
            calci
        </title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="center">
            <div class="calculator">
              <div class="upper">
                <button class="clear">C</button>
                <div class="display">0</div>
              </div>
              <div class="nums">
                <div class="row">
                  <button class="num" style="font-size: larger;">7</button>
                  <button class="num"style="font-size: larger;">8</button>
                  <button class="num"style="font-size: larger;">9</button>
                  <button class="multiply"style="font-size: larger;">x</button>
                </div>
                <div class="row">
                  <button class="num"style="font-size: larger;">4</button>
                  <button class="num"style="font-size: larger;">5</button>
                  <button class="num"style="font-size: larger;">6</button>
                  <button class="divide"style="font-size: larger;">/</button>
                </div>
                <div class="row">
                  <button class="num"style="font-size: larger;">1</button>
                  <button class="num"style="font-size: larger;">2</button>
                  <button class="num"style="font-size: larger;">3</button>
                  <button class="add"style="font-size: larger;">+</button>
                </div>
                <div class="row">
                  <button class="num"style="font-size: larger;">.</button>
                  <button class="num"style="font-size: larger;">0</button>
                  <button class="equals"style="font-size: larger;">=</button>
                  <button class="substract"style="font-size: larger;">-</button>
                </div>
              </div>
            </div>
    </body>
</html>
