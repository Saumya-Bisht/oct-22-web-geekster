<html>
    <head>
        <title>
            Form
        </title>

    </head>
    <body>
        <form action="/">
            <fieldset>
              <legend>Personal Details</legend>
              <label for="salutation">Salutation</label><br>
              <select id="sal" name="sal">
                <option value="none">--None--</option>
                <option value="Miss">Miss</option>
                <option value="Master">Master</option>
                <option value="Mrs.">Mrs.</option>
              </select><br>
              <br>
              <label for="fname">First name:</label>
              <input type="text" id="fname" name="fname" value=""><br><br>
              <label for="lname">Last name:</label>
              <input type="text" id="lname" name="lname" value=""><br><br>
            
              <label for="gender">Gender:</label>
              <input type="radio" id="male" name="male" value="Male">
              <label for="male">Male</label>
              <input type="radio" id="female" name="female" value="Female">
              <label for="female">Female</label><br><br>

              <label for="email">Email:</label>
              <input type="text" id="ename" name="ename" value=""><br><br>

              <label for="dob">Date of Birth:</label>
              <input type="date" id="dob" name="dob" value="dd/mm/yyyy"
              min="01-01-1900" max="31-12-2022"><br><br>
                
              <label for="address">Address:</label><br>
              <textarea name="message" rows="5" cols="30">
                </textarea><br><br>

                <button type="button" onclick="alert('submitted Successfully')">Submit</button>
              
            </fieldset>
          </form>

    </body>
</html>
