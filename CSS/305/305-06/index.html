<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>305-06</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css ">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="outer">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="logo.png" alt="logo">
                    

                </div>
                <div class="navbarcontent">
                    <div class="navbarcontentfirst">
                        <div class="navicon">
                            <i class="fa fa-compass" aria-hidden="true"></i>
                            <span>Discover</span>
                            
                        </div>
                        <div class="navicon">
                            <i class="fa fa-users" aria-hidden="true"></i>
                            <span>People</span>
                            
                        </div>
                        <div class="navicon">
                            <i class="fa fa-users" aria-hidden="true"></i>                             
                            <span>Learning</span>
                            
                        </div>
                        <div class="navicon">
                            <i class="fa fa-briefcase" aria-hidden="true"></i>
                            <span>Jobs</span>
                            
                        </div>

                    </div>
                    <div class="navbarcontentsecond">
                        <span>Join now</span>
                        <button>Sign up</button>

                    </div>

                </div>

            </div>
            <div class="content">
                <div class="contentleft">
                    <div class="heading">
                        <span>Join the  biggest professinal community</span>

                    </div>
                    <div class="login">
                        <div class="logininputs">
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Password(8+ characters)">
                        <span>By clicking Agree & Join, you agree to the Linkedin <a href=""> User<br> Agreement Privacy Policy </a> and <a href=""> Cookie Policy</a> </span>
                        <button>Agree & Join</button>
                        <div class="signin">
                            <fieldset>
                                <legend>or</legend>
                            </fieldset>
                            <span>Already on Linkedin? <a href=""> Sign in</a></span>
                        </div>
                      
                    </div>
                    </div>
                   

                </div>
                <div class="contentimage">
                    <img src="image.png" alt="image">

                </div>

            </div>

        </div>

    </div>
    
</body>
</html>
