<html>
    <head>
        <title>
            Form
        </title>

    </head>
    <body>
        <form action="/">
            <fieldset>
              <legend>This is border!</legend>
              <label for="name">Your full name:</label>
              <input type="text" id="name" name="name" value=""><br><br>
              <label for="batch">Batch:</label>
              <input type="text" id="batch" name="batch" value=""><br><br>
              <label for="age">Age:</label>
              <input type="text" id="age" name="age" value=""><br><br>
              <label for="email">Email:</label>
              <input type="text" id="email" name="email" value=""><br><br>
              <label for="dob">Date of Birth:</label>
              <input type="date" id="dob" name="dob" value="dd/mm/yyyy"
              min="01-01-1900" max="31-12-2022"><br><br>
              <label for="gen">  Gender</label><br>
              <select id="gen" name="gen">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value=other">Other</option>
                <option value="none">Don't want to reveal</option>
              </select><br><br>
              
            </fieldset>
          </form>

    </body>
</html>
